spring.application.name = arranger-sdk-example
server.port = 51003

spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/baas?useSSL=false&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username = root
spring.datasource.password = 123456
spring.jpa.database = mysql
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.hbm2ddl.auto = update
spring.jpa.open-in-view = false

# RabbitMQ
spring.rabbitmq.host = 127.0.0.1
spring.rabbitmq.username = admin
spring.rabbitmq.password = admin
spring.rabbitmq.port = 32101
spring.rabbitmq.virtual-host = /test
spring.rabbitmq.listener.simple.concurrency = 10
spring.rabbitmq.listener.simple.max-concurrency = 20

spring.rabbitmq.listener.simple.retry.enabled=false
rabbit-mq-starter.simple.enabled=true
rabbit-mq-starter.simple.consumer.enabled=true
rabbit-mq-starter.simple.producer.enabled=true
